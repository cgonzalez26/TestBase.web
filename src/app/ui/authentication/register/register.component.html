<div id="register" fxLayout="column">

    <div id="register-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="register-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="title text-uppercase">Crear una Cuenta</div>

            <form name="registerForm" [formGroup]="registerForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="Nombres" placeholder="Nombres"
                    required minlength="3" autocomplete="off">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="Apellidos" placeholder="Apellidos"
                    required minlength="3" autocomplete="off">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <mat-icon matSuffix class="secondary-text">email</mat-icon>
                    <input matInput formControlName="Email" placeholder="Email"
                    required minlength="3" autocomplete="off">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="UsuarioNombre" placeholder="UsuarioNombre">
                    <mat-icon matSuffix class="secondary-text">person</mat-icon>
                    <!--<mat-error *ngIf="registerForm.get('userName').hasError('required')">
                        {{ 'PAGES.REGISTER.VALIDATIONS.REQUIRED' | translate: {value: ('PAGES.REGISTER.USERNAME' | translate)} }}
                    </mat-error>
                     <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error> -->
                </mat-form-field>                 
                <mat-form-field appearance="outline">
                    <mat-label>{{'PAGES.REGISTER.PASSWORD' | translate}}</mat-label>
                    <input matInput type="Password" formControlName="Password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        {{ 'PAGES.REGISTER.VALIDATIONS.REQUIRED' | translate: {value: ('PAGES.REGISTER.PASSWORD' | translate)} }}
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="accent" class="submit-button text-uppercase" aria-label="LOG IN"
                        [disabled]="registerForm.invalid" (click)="register()" *ngIf="!isLoading">
                    {{'PAGES.REGISTER.BUTTON' | translate}}
                </button>

                <div fxLayoutAlign="center center" *ngIf="isLoading">
                    <mat-spinner [color]="'accent'" [diameter]="36" [strokeWidth]="4"></mat-spinner>
                </div>

                <div class="register" fxLayout="column" fxLayoutAlign="center center">
                    <span class="text">Tiene una Cuenta?</span>
                    <a class="link" [routerLink]="'/ui/auth/login'">Loguearse</a>
                </div> 
                <!--<div fxLayoutAlign="center center" *ngIf="hasError">
                    <span class="red-fg">{{'PAGES.REGISTER.LOGIN_ERROR' | translate}}</span>
                </div>-->
            </form>
        </div>

        <!--<a mat-button class="powered-by p-0">Powered by: Agencia de Información de Políticas Públicas - Coordinación de Enlace y Relaciones
            Políticas</a>-->

    </div>

</div>
